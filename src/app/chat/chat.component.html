<div class="container" #container >

    <div class="chat-body" #chat>
        <div  *ngFor="let m of messages | async"><app-message (liked)="onMessageLike($event)" [messageObj]="m"></app-message></div>
    </div>

    <div class="chat-input">
        <form class="chat-form" (ngSubmit)="sendMessage($event)">
            <mat-form-field>
                <input matInput #messageText autocomplete="off">
            </mat-form-field>
            <button  mat-raised-button>send  </button>
        </form>
    </div>

</div>
