<mat-card class="profile-wrapper">
    <mat-card-header>
        <div mat-card-avatar class="profile-picture" style="background-image: url(auth.userData.photoURL);"></div>
        <mat-card-title>{{auth.userData.displayName != null ? auth.userData.displayName : auth.userData.email}}</mat-card-title>
    </mat-card-header>
    <mat-divider [inset]="true"></mat-divider>
    <br>
    <button mat-raised-button (click)="auth.SignOut()">
            Log out
         </button>
</mat-card>
