<mat-card class="profile-wrapper">
    <mat-card-header>
        <img mat-card-avatar class="profile-picture" [src]="auth.userData.photoURL" onerror="this.src='assets/default_group_chat.png'">
        <mat-card-title>{{auth.userData.displayName != null ? auth.userData.displayName : auth.userData.email}}</mat-card-title>
    </mat-card-header>
    <mat-divider [inset]="true"></mat-divider>
    <br>
    <form class="edit-info" (ngSubmit)="updateInfo($event)">
        <mat-form-field class="input-field" floatLabel="always">
            <mat-label>Display Photo URL</mat-label>
            <input type="url" matInput #displayURL [placeholder]="auth.userData.photoURL">
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field class="input-field" floatLabel="always">
            <mat-label>Display Name</mat-label>
            <input type="text" matInput #displayName [placeholder]="auth.userData.displayName">
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <br>
        <button id="send" (click)="updateInfo($event)" mat-raised-button>Update Info</button>
    </form>
    <mat-divider [inset]="true"></mat-divider>
    <br>
    <button mat-raised-button (click)="auth.SignOut()">
            Log out
         </button>
</mat-card>
