<div class="container">
    <div class="message">
        <span class ="name"> {{messageObj.user}}: </span>
        <br>
        {{messageObj.value}}
        <br>
        <span class="timestamp">{{messageObj.timestamp | date:'medium'}}</span>
    </div>
    <div class="like-container">
        <div (click)="likeMes()"> 
           <a href="#">{{messageObj.likeArr.length }} </a> 
        </div> 
    </div> 
</div>

<div class="like-list" >
    <div *ngFor="let u of messageObj.likeArr">
        {{u}} <br>
    </div>
</div>
