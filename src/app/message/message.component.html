<div *ngIf="messageData else loading">
    <div class="container">
        <div class="message">
            <span class="name"> {{messageData.user}}: </span>
            <br> {{messageData.value}}
            <br>
            <div class="image-wrapper" *ngIf="imageVisible">
                <img class="message-image" src={{messageData.value}}>
                <br>
            </div>

            <span class="timestamp">{{messageData.timestamp | date:'medium'}}</span>
        </div>
        <div class="like-container">

            <div (click)="likeMes()" #likeContainer>
                <a href="#"><svg class="heart" viewBox="0 0 32 29.6">
                    <path class="heart-drawing" *ngIf="heartVisible"  d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                    c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
                    <text x="50%" y="50%" text-anchor="middle" stroke="#000000" stroke-width="2px" dy=".3em">{{messageData.likeArr.length }}</text>
                </svg>
            </a>
            </div>
        </div>
    </div>

    <div class="like-list">
        <div *ngFor="let u of messageData.likeArr">
            {{u}} <br>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="container">
        <div class="message">
            loading...
        </div>
    </div>
</ng-template>
