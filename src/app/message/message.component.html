<div *ngIf="messageData else loading">
    <div class="container">
        <div class="message">
            <span class="name">
                <div *ngIf="photoURL && photoURL!=''" mat-card-avatar class="profile-picture" [ngStyle]="{'background-image':'url(' + photoURL + ')' }"></div> {{messageData.user}}: 
            </span>
            <span>
                <div class="nsfw-blur" *ngIf="nsfw" (click)="nsfw = false"><span><mat-icon>warning</mat-icon></span></div>
        <br> <span [innerHtml]="messageText"> </span>
        <br>
        <div class="image-wrapper" *ngIf="imageUrl">
            <img class="message-image" [src]="imageUrl">
        </div>
        <div class="image-wrapper" *ngIf="tweetId">
            <ngx-tweet [tweetId]="tweetId"></ngx-tweet>
        </div>
        <div class="image-wrapper" *ngIf="youtubeId">
            <youtube-player [width]="200" [height]="100" [videoId]="youtubeId"></youtube-player>
        </div>
        </span>
        <span class="timestamp">{{messageData.timestamp | date:'medium'}}</span>
    </div>
    <div class="like-container" *ngIf="loaded">
        <div (click)="likeMes()" #likeContainer [ngStyle]="{'background-color': heartColor}">
            <a *ngIf="messageData.likeArr" href="#">
                <svg class="heart" viewBox="0 0 32 29.6" [ngStyle]="{'transform': heartScale}">
                    <path class="heart-drawing" *ngIf="heartVisible" [ngStyle]="{'animation': heartAnimation}"  d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                    c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" [ngStyle]="{'font-size':heartTextScale}" fill="black">{{messageData.likeArr.length }}</text>
                </svg>
            </a>
        </div>
    </div>

    <div class="like-container" *ngIf="!loaded">
        spinning...
    </div>
</div>

<div class="like-list" *ngIf="messageData.likeArr.length > 0">
    <span class="like-element" *ngFor="let u of messageData.likeArr">
            {{u}}
        </span>
</div>
</div>

<ng-template #loading>
    <div class="container">
        <div class="message">
            loading...
        </div>
    </div>
</ng-template>
